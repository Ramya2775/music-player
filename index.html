<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Music Player</h1>
        
        <!-- Image for album cover -->
        <div class="album-cover">
            <img src="images/album-cover.jpg" alt="Album Cover">
        </div>

        <!-- Audio Player -->
        <audio id="audioPlayer" src="song1.mp3" type="audio/mp3"></audio>

        <!-- Timer and Custom Controls for Play, Pause, Stop -->
        <div class="controls">
            <button onclick="playAudio()">Play</button>
            <button onclick="pauseAudio()">Pause</button>
            <button onclick="stopAudio()">Stop</button>
            
            <!-- Timer (Initially Empty) -->
            <p id="current-time">00:00</p> 
            
            <!-- Seek Bar (Slider) -->
            <input type="range" id="seekBar" value="0" max="100" step="1" onchange="seekAudio()">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
